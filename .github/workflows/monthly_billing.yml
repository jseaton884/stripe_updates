name: Monthly Stripe Billing Sync
on:
  workflow_dispatch: # Let's stick to manual trigger for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Stripe
        run: pip install stripe
      - name: Run Update Script
        # We are using 'env' at the step level
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: python stripe_update.py
